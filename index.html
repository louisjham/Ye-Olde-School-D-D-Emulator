
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD&D 1e Emulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --crpg-blue: #000080;
            --crpg-gold: #d4af37;
            --crpg-parchment: #fdf5e6;
            --crpg-stone: #2b2b2b;
        }
        body {
            background-color: #1a1a1a;
            color: #eee;
            font-family: 'Press Start 2P', cursive;
            cursor: default;
            text-rendering: pixelated;
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        /* Classic CRPG Scrollbar */
        .terminal-scroll::-webkit-scrollbar {
            width: 16px;
        }
        .terminal-scroll::-webkit-scrollbar-track {
            background: #000;
            border-left: 2px solid var(--crpg-gold);
        }
        .terminal-scroll::-webkit-scrollbar-thumb {
            background: var(--crpg-gold);
            border: 4px solid #000;
        }
        
        .beveled-border {
            border: 4px solid var(--crpg-blue);
            outline: 2px solid var(--crpg-gold);
            box-shadow: inset 2px 2px 0 #fff, inset -2px -2px 0 #000;
        }
        
        .parchment {
            background-color: var(--crpg-parchment);
            background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
            color: #222;
        }

        .graph-paper {
            background-color: #fff;
            background-image: linear-gradient(#add8e6 1px, transparent 1px), linear-gradient(90deg, #add8e6 1px, transparent 1px);
            background-size: 20px 20px;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 5px var(--crpg-gold); }
            50% { box-shadow: 0 0 15px var(--crpg-gold); }
            100% { box-shadow: 0 0 5px var(--crpg-gold); }
        }
        .active-gold {
            animation: pulse-gold 2s infinite;
        }

        /* Ensure text is readable in pixel font at small sizes */
        .line-height-pixel {
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
